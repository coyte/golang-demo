apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: golang-demo
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: golang-demo
    apps.tanzu.vmware.com/has-tests: "true"
spec:
  params:
    - name: annotations
      value:
        autoscaling.knative.dev/minScale: "1"
    - name: clusterBuilder
      value: default
    - name: testing_pipeline_matching_labels
      value:
        apps.tanzu.vmware.com/language: golang
  source:
    git:
      url: https://github.com/coyte/golang-demo.git
      ref:
        branch: main
